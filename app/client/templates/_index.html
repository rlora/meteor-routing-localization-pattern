<template name="_index">
  <div class="container-fluid" id="main-container">
    <div class="row-fluid">
      <h1>{{localize "home"}}</h1>
      <p>
        {{localize "hosted-at"}}: <a href="https://github.com/rlora/meteor-routing-localization-pattern" target="_blank">https://github.com/rlora/meteor-routing-localization-pattern</a>
      </p>
      <p>
        {{localize "today-is"}}: {{today.date}}
      </p>
    </div>
  </div>
</template>
